[global/wm]
margin-top = 0
margin-bottom = 0

[settings]
screenchange-reload = true
compositing-background = over
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

format-foreground = #737c80
format-background = #212629
format-underline =
format-overline =
format-spacing =
format-padding =
format-margin =
format-offset =

[colors]
background = #212629
foreground = #737c80
alert = #9e6b71

[bar/mainbar-herb]
monitor = ${env:MONITOR}
monitor-fallback = DP-0
monitor-strict = false
override-redirect = false
bottom = false
fixed-center = true
width = 100%
height = 20
;offset-x = 1%
;offset-y = 1%

background = ${colors.background}
foreground = ${colors.foreground}

radius = 0.0
border-size = 0
padding-left = 1
padding-right = 1
module-margin-left = 1
module-margin-right = 1

font-0 = "JetBrainsMono Nerd Font:size=10;2"

modules-left = distroname workspaces window
modules-center =
modules-right = net cpu memory volume date

separator = "|"

tray-position = right
tray-detached = false
tray-maxsize = 20
tray-background = ${colors.background}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 4
tray-scale = 1.0

enable-ipc = true

# modules

[module/distroname]
type = custom/text
content = " "
#content = " "
#content = " "
content-foreground = #986b9e
content-background = ${colors.background}

[module/workspaces]
type = internal/xworkspaces

pin-workspaces = false
enable-click = true
enable-scroll = true
reverse-scroll = true

icon-0 = 1;
icon-1 = 2;
icon-2 = 3;
icon-3 = 4;
icon-4 = 5;
icon-5 = 6;
icon-6 = 7;
icon-7 = 8;
icon-8 = 9;
format = <label-state>
format-foreground = ${colors.foreground}
format-background = ${colors.background}

label-active = [%name%]
label-active-foreground = ${colors.foreground}
label-active-background = ${colors.background}
label-active-padding = 1

label-occupied = %name%
label-occupied-background = ${colors.background}
label-occupied-padding = 1

label-urgent = %name%
label-urgent-foreground = ${colors.foreground}
label-urgent-background = ${colors.alert}
label-urgent-underline = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.foreground}
label-empty-padding = 1

[module/window]
type = internal/xwindow
label = %title%
label-maxlen = 50
format-foreground = ${colors.foreground}
format-background = ${colors.background}

[module/net]
type = internal/network
interface = wlp8s0
label-connected = "net=%essid%(%netspeed%)"
format-connected = <label-connected>
format-connected-foreground = ${colors.foreground}
format-connected-background = ${colors.background}


[module/cpu]
type = internal/cpu
interval = 1
format-foreground = ${colors.foreground}
format-background = ${colors.background}
format = <label>
label = cpu=%percentage%%

[module/memory]
type = internal/memory
interval = 1
format = <label>
label = mem=%percentage_used%%
format-foreground = ${colors.foreground}
format-background = ${colors.background}

[module/volume]
type = custom/script
tail = true
label = vol=%output%
exec = ~/Config/Custom/scripts/volume.sh listen
click-right = exec pavucontrol
click-left = ~/Config/Custom/scripts/volume.sh mute
scroll-up = ~/Config/Custom/scripts/volume.sh increase
scroll-down = ~/Config/Custom/scripts/volume.sh decrease
format-foreground = ${colors.foreground}
format-background = ${colors.background}

[module/date]
type = internal/date
interval = 1
date = "%a, %b %d"
date-alt = "%a, %b %d"
time = %H:%M:%S
time-alt = %H:%M:%S
format-foreground = ${colors.foreground}
format-background = ${colors.background}
label = "%date% %time%"

# unused modules

[module/netup]
type = internal/network
interface = wlp8s0
label-connected = "up=%upspeed%"
format-connected = <label-connected>
format-connected-foreground = ${colors.foreground}
format-connected-background = ${colors.background}

[module/netdown]
type = internal/network
interface = wlp8s0
label-connected = "down=%downspeed%"
format-connected = <label-connected>
format-connected-foreground = ${colors.foreground}
format-connected-background = ${colors.background}

[module/wireless]
type = internal/network
interface = wlp8s0
interval = 3
label-connected = %essid%

format-connected = wifi=<label-connected>
format-connected-foreground = ${colors.foreground}
format-connected-background = ${colors.background}

format-disconnected = <label-disconnected>
label-disconnected = wifi=disconnected
format-disconnected-foreground = ${colors.foreground}
format-disconnected-background = ${colors.background}

[module/filesystem]
type = internal/fs
mount-0 = /
interval = 30
fixed-values = false

format-mounted = <label-mounted>
label-mounted = %mountpoint%=%used%/%total%
format-mounted-foreground = ${colors.foreground}
format-mounted-background = ${colors.background}

format-unmounted = <label-unmounted>
label-unmounted = %mountpoint% not mounted
format-unmounted-foreground = ${colors.foreground}
format-unmounted-background = ${colors.background}

[module/battery]
type = internal/battery
battery = BAT0
adapter = AC0
full-at = 100

format-charging = <label-charging>
label-charging = bat=%percentage%%
format-charging-foreground = ${colors.foreground}
format-charging-background = ${colors.background}

format-discharging = <label-discharging>
label-discharging = bat=%percentage%%
format-discharging-foreground = ${colors.foreground}
format-discharging-background = ${colors.background}

format-full = <label-full>
label-full = bat=full
format-full-foreground = ${colors.foreground}
format-full-background = ${colors.background}
