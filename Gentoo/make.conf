COMMON_FLAGS="-O3 -march=native -pipe"
CFLAGS="${COMMON_FLAGS}"
CXXFLAGS="${CFLAGS}"
FCFLAGS="${COMMON_FLAGS}"
FFLAGS="${COMMON_FLAGS}"
MAKEOPTS="-j6 -l6"
INPUT_DEVICES="libinput evdev"

EMERGE_DEFAULT_OPS="--jobs 6 --load-average 6"
PORTAGE_NICENESS=1
FEATURES="parallel-install"
USE="minimal unicode X dbus libnotify pipewire pipewire-alsa upower wifi curl cxx man doc tools crypt ncurses calendar cups -screencast -libreoffice -telementry -systemd -agua -css -a52 -cjk -ldap -gnome -kde -gtk -qt5 -qt6 -plasma -ios -coreaudio -emacs -xemacs -motif -emboss -smartcard -ibm -nntp -quicktime -networkmanager -bluetooth nvenc nvidia vaapi"
ACCEPT_LICENSE="*"
ACCEPT_KEYWORDS="~amd64"

LC_MESSAGES=C

GENTOO_MIRRORS="http://gentoo.osuosl.org/ http://mirrors.rit.edu/gentoo/ https://mirrors.rit.edu/gentoo/"

GRUB_PLATFORMS="efi-64"
